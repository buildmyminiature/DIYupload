<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Mini Frame Tool</title>
  <style>
    body { margin:0; padding:0; background:#f8f9fa; font-family:Arial,sans-serif; }
    canvas { width:100%; height:auto; display:block; cursor:move; touch-action:none; }
    #preview { margin:0 auto; max-width:600px; background:white; overflow:hidden; border:1px solid #ddd; border-radius:12px; }
    input { display:none; }
    .upload-btn {
      background:#4a90e2; color:white; padding:12px 24px; border:none; border-radius:50px; cursor:pointer;
      font-size:1em; display:inline-block; margin:20px 0;
    }
    .download-btn {
      background:#8B4513; color:white; padding:12px 24px; border:none; border-radius:50px; cursor:pointer;
      font-size:1em; margin:20px 0;
    }
    #photo-list { margin:20px auto; max-width:600px; display:flex; flex-wrap:wrap; gap:10px; justify-content:center; }
    .photo-thumb { width:60px; height:60px; object-fit:cover; border:2px solid #ddd; border-radius:8px; cursor:pointer; }
    .photo-thumb.active { border-color:#4a90e2; }
    .delete-btn { position:absolute; top:-8px; right:-8px; background:#ff4d4d; color:white; border:none; border-radius:50%; width:18px; height:18px; font-size:10px; cursor:pointer; }
    .photo-thumb-container { position:relative; }
  </style>
</head>
<body>
  <label for="upload" class="upload-btn">Add Photo</label>
  <input type="file" id="upload" accept="image/*">

  <div id="preview">
    <canvas id="canvas" width="500" height="600"></canvas>
  </div>

  <div id="photo-list"></div>

  <button class="download-btn" onclick="downloadPNG()">Download PNG</button>

    const ctx = canvas.getContext('2d');
    const frameImg = new Image();
    frameImg.src = 'frame.png';
    // ... rest of your script ...
  </script>
</body>
</html>
