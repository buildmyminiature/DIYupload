<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frame Tool</title>
  <style>
    body { 
      margin:0; 
      padding:0; 
      background:#f8f9fa; 
      overflow:hidden; 
    }
    #preview { 
      margin:0 auto; 
      max-width:600px; 
      background:white; 
      overflow:hidden; 
      border:1px solid #ddd; 
      border-radius:12px; 
    }
    canvas { 
      width:100%; 
      height:auto; 
      display:block; 
      cursor:move; 
      touch-action:none; 
    }
    .upload-btn {
      background:#4a90e2;
      color:white;
      padding:12px 24px;
      border:none;
      border-radius:50px;
      font-size:1em;
      cursor:pointer;
      display:block;
      margin:15px auto;
    }
    .download-btn {
      background:#8B4513;
      color:white;
      padding:12px 24px;
      border:none;
      border-radius:50px;
      font-size:1em;
      cursor:pointer;
      display:block;
      margin:15px auto;
    }
    #photo-list {
      margin:15px auto;
      max-width:600px;
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:10px;
    }
    .photo-thumb-container { position:relative; display:inline-block; }
    .photo-thumb {
      width:70px;
      height:70px;
      object-fit:cover;
      border:2px solid #ddd;
      border-radius:8px;
      cursor:pointer;
    }
    .photo-thumb.active { border-color:#4a90e2; }
    .delete-btn {
      position:absolute;
      top:-8px;
      right:-8px;
      background:#ff4d4d;
      color:white;
      border:none;
      border-radius:50%;
      width:20px;
      height:20px;
      font-size:12px;
      cursor:pointer;
    }
  </style>
</head>
<body>

  <label for="upload" class="upload-btn">Add Photo</label>
  <input type="file" id="upload" accept="image/*">

  <div id="preview">
    <canvas id="canvas" width="500" height="600"></canvas>
  </div>

  <div id="photo-list"></div>

  <button class="download-btn" onclick="downloadPNG()">Download PNG</button>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const frameImg = new Image();
    frameImg.src = 'frame.png';

    let photos = [];
    let activePhotoIndex = -1;
    let isDragging = false;
    let startX, startY;
    let touchDist = 0;

    frameImg.onload = drawAll;

    function drawAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);

      photos.forEach((photoObj, i) => {
        const { img, x, y, scale } = photoObj;
        const w = img.width * scale;
        const h = img.height * scale;
        ctx.drawImage(img, x, y, w, h);

        if (i === activePhotoIndex) {
          ctx.strokeStyle = 'rgba(74, 144, 226, 0.9)';
          ctx.lineWidth = 6;
          ctx.strokeRect(x - 3, y - 3, w + 6, h + 6);
        }
      });
    }

    document.getElementById('upload').addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (event) => {
        const tempImg = new Image();
        tempImg.src = event.target.result;
        tempImg.onload = () => {
          const holeLeft = 80;
          const holeTop = 100;
          const holeWidth = 340;
          const holeHeight = 340;

          const scaleX = holeWidth / tempImg.width;
          const scaleY = holeHeight / tempImg.height;
          const scale = Math.min(scaleX, scaleY) * 0.7;

          const x = holeLeft + (holeWidth - tempImg.width * scale) / 2;
          const y = holeTop + (holeHeight - tempImg.height * scale) / 2;

          photos.push({ img: tempImg, x, y, scale });
          updatePhotoList();
          activePhotoIndex = photos.length - 1;
          drawAll();
        };
      };
      reader.readAsDataURL(file);
    });

    function updatePhotoList() {
      const list = document.getElementById('photo-list');
      list.innerHTML = '';

      photos.forEach((photoObj, i) => {
        const container = document.createElement('div');
        container.className = 'photo-thumb-container';

        const thumb = document.createElement('img');
        thumb.src = photoObj.img.src;
        thumb.className = 'photo-thumb' + (i === activePhotoIndex ? ' active' : '');
        thumb.onclick = () => {
          activePhotoIndex = i;
          updatePhotoList();
          drawAll();
        };

        const deleteBtn = document.createElement('button');
        deleteBtn.className = 'delete-btn';
        deleteBtn.textContent = 'X';
        deleteBtn.onclick = (event) => {
          event.stopPropagation();
          if (confirm('Delete this photo?')) {
            photos.splice(i, 1);
            if (activePhotoIndex === i) activePhotoIndex = -1;
            if (activePhotoIndex >= photos.length) activePhotoIndex = photos.length - 1;
            updatePhotoList();
            drawAll();
          }
        };

        container.appendChild(thumb);
        container.appendChild(deleteBtn);
        list.appendChild(container);
      });
    }

    // Touch support
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (activePhotoIndex < 0) return;

      if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX - photos[activePhotoIndex].x;
        startY = e.touches[0].clientY - photos[activePhotoIndex].y;
      } else if (e.touches.length === 2) {
        isDragging = false;
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        touchDist = Math.hypot(dx, dy);
      }
    });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (activePhotoIndex < 0) return;

      if (e.touches.length === 1 && isDragging) {
        photos[activePhotoIndex].x = e.touches[0].clientX - startX;
        photos[activePhotoIndex].y = e.touches[0].clientY - startY;
        drawAll();
      } else if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const newDist = Math.hypot(dx, dy);

        if (touchDist > 5) {
          let zoomFactor = newDist / touchDist;
          zoomFactor = 1 + (zoomFactor - 1) * 0.45;
          photos[activePhotoIndex].scale *= zoomFactor;
          photos[activePhotoIndex].scale = Math.max(0.01, Math.min(photos[activePhotoIndex].scale, 8));
        }
        touchDist = newDist;
        drawAll();
      }
    });

    canvas.addEventListener('touchend', () => {
      isDragging = false;
    });

    // Mouse support
    canvas.addEventListener('mousedown', (e) => {
      if (activePhotoIndex < 0) return;
      isDragging = true;
      startX = e.offsetX - photos[activePhotoIndex].x;
      startY = e.offsetY - photos[activePhotoIndex].y;
      canvas.style.cursor = 'grabbing';
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDragging || activePhotoIndex < 0) return;
      photos[activePhotoIndex].x = e.offsetX - startX;
      photos[activePhotoIndex].y = e.offsetY - startY;
      drawAll();
    });

    canvas.addEventListener('mouseup', () => {
      isDragging = false;
      canvas.style.cursor = 'move';
    });

    canvas.addEventListener('mouseleave', () => {
      isDragging = false;
      canvas.style.cursor = 'move';
    });

    canvas.addEventListener('wheel', (e) => {
      e.preventDefault();
      if (activePhotoIndex < 0) return;
      const zoomFactor = e.deltaY < 0 ? 1.1 : 0.9;
      photos[activePhotoIndex].scale *= zoomFactor;
      photos[activePhotoIndex].scale = Math.max(0.01, Math.min(photos[activePhotoIndex].scale, 8));
      drawAll();
    });

    // Download high-res PNG with frame on top
    function downloadPNG() {
      const tempCanvas = document.createElement('canvas');
      const scaleFactor = 2;
      tempCanvas.width = canvas.width * scaleFactor;
      tempCanvas.height = canvas.height * scaleFactor;
      const tempCtx = tempCanvas.getContext('2d');

      tempCtx.scale(scaleFactor, scaleFactor);

      photos.forEach((photoObj) => {
        const { img, x, y, scale } = photoObj;
        const w = img.width * scale;
        const h = img.height * scale;
        tempCtx.drawImage(img, x, y, w, h);
      });

      tempCtx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);

      const link = document.createElement('a');
      link.download = 'mini-frame.png';
      link.href = tempCanvas.toDataURL('image/png');
      link.click();
    }
  </script>
</body>
</html>
